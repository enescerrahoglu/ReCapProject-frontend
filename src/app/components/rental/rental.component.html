<table class="table table-dark table-striped bg-dark">
  <thead>
    <tr>
      <th>Müşteri ID</th>
      <th>Müşteri Adı</th>
      <th>Araç</th>
      <th>Kiralama Tarihi</th>
      <th>Teslim Tarihi</th>
    </tr>
  </thead>
  <tr *ngFor="let rentaldto of rentaldtos">
    <td>{{rentaldto.rentId}}</td>   
    <td>{{rentaldto.userName}}</td>
    <td>{{rentaldto.brandName}}</td>
    <td>{{rentaldto.rentDate}}</td>
    <td>{{rentaldto.returnDate}}</td>
  </tr>
</table>
