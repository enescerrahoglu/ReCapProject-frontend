<table class="table table-dark table-striped bg-dark">
    <thead>
      <tr>
        <th scope="col">Kullanıcı ID</th>
        <th scope="col">Firma</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
      </tr>    
    </tbody>
</table>
