<table class="table table-dark table-striped bg-dark">
    <thead>
      <tr>
        <th scope="col">Araç No</th>
        <th scope="col">Marka</th>
        <th scope="col">Model</th>
        <th scope="col">Renk</th>
        <th scope="col">Fiyat</th>
        <th scope="col">Açıklama</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of carsDto">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>    
        <td>{{car.carName}}</td>  
        <td>{{car.colorName}}</td>    
        <td>{{car.dailyPrice}}₺</td>    
        <td>{{car.description}}</td>    
      </tr>    
    </tbody>
</table>
